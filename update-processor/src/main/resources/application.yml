#file: noinspection SpringBootApplicationYaml
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}

mq:
  updates-topic-name: ${KAFKA_UPDATES_TOPIC_NAME:updates-queue}

spring:
  data:
    redis:
      port: 6379
      host: ${$REDIS_CONTAINER_NAME:localhost}
  kafka:
    bootstrap-servers: ${KAFKA_CONTAINER_NAME:localhost}:9094
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "org.telegram.telegrambots.meta.api.objects"

logging:
  level:
    ru.tbank.processor: debug
    org.apache.kafka: warn