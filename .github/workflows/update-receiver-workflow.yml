name: Update receiver module workflow

on:
  pull_request:
    branches:
      - master
    paths:
      - 'update-receiver/**'
      - 'common-telegram/**'

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  checkstyle:
    needs:
      - build
    runs-on: ubuntu-latest
    name: Checkstyle
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Checkstyle update receiver
        run: ./gradlew :update-receiver:checkstyleMain

  build:
    needs:
      - checkstyle
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :update-receiver:bootJar

  unit-testing:
    needs:
      - build
    runs-on: ubuntu-latest
    name: Unit Testing
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew :update-receiver:test

  package:
    needs:
      - unit-testing
    runs-on: ubuntu-latest
    name: Package
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/update-receiver.Dockerfile
          push: true
          tags: ghcr.io/ghostofendless/update-receiver:latest